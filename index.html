<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://kit.fontawesome.com/b449978812.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="container">
    <div class="calculator">
      <div class="inputbox">
        <input type="text" placeholder="0" id="input" readonly>
      </div>
      <div class="buttons">
        <button class="operatorBtn" value="C">C</button>
        <button class="operatorBtn" value="+/-"><i class="fa-sharp fa-solid fa-plus-minus"></i></button>
        <button class="operatorBtn" value="CE"><i class="fa-sharp fa-solid fa-circle-xmark"></i></button>
        <button class="operatorBtn" value="/"><i class="fa-sharp fa-solid fa-divide"></i></button>

        <button class="number" value="7"><i class="fa-sharp fa-solid fa-7"></i></button>
        <button class="number" value="8"><i class="fa-sharp fa-solid fa-8"></i></button>
        <button class="number" value="9"><i class="fa-sharp fa-solid fa-9"></i></button>
        <button class="operatorBtn" value="*"><i class="fa-sharp fa-solid fa-xmark"></i></button>

        <button class="number" value="4"><i class="fa-sharp fa-solid fa-4"></i></button>
        <button class="number" value="5"><i class="fa-sharp fa-solid fa-5"></i></button>
        <button class="number" value="6"><i class="fa-sharp fa-solid fa-6"></i></button>
        <button class="operatorBtn" value="-"><i class="fa-sharp fa-solid fa-minus"></i></button>

        <button class="number" value="1"><i class="fa-sharp fa-solid fa-1"></i></button>
        <button class="number" value="2"><i class="fa-sharp fa-solid fa-2"></i></button>
        <button class="number" value="3"><i class="fa-sharp fa-solid fa-3"></i></button>
        <button class="operatorBtn" value="+"><i class="fa-sharp fa-solid fa-plus"></i></button>

        <button class="number" value="0"><i class="fa-sharp fa-solid fa-0"></i></button>
        <button class="operatorBtn" value=".">.</button>
        <button class="equalBtn" value="="><i class="fa-sharp fa-solid fa-equals"></i></button>
      </div>
    </div>
  </section>


  <!-- custom JavaScript file -->
  <script src="assets/script.js"></script>

</body>

</html>
